apply from: '../build.common.gradle'
apply from: '../build.dependencies.gradle'

android {
    namespace = 'org.firstinspires.ftc.teamcode'
}

dependencies {
    implementation project(':FtcRobotController')
    annotationProcessor files('lib/OpModeAnnotationProcessor.jar')
}
dependencies {
    //NOTE: this is the correct version, the below screenshot is outdated
    implementation 'org.openftc:rev-extensions-2:1.2'
}

repositories {
    jcenter()

    maven {
        url "https://maven.0x778.tk"
    }
    maven { url "https://dl.bintray.com/first-tech-challenge/ftcsdk/" }

    mavenCentral()
}

dependencies {
    // This will get the latest compatible version
    implementation 'com.spartronics4915.lib:ftc265:2.1.2'
    implementation 'org.openftc:rev-extensions-2:1.2'
}

allprojects {
    repositories {
        jcenter()
    }
}
